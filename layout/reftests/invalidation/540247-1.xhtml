<script><![CDATA[
document.addEventListener("MozReftestInvalidate", runtest, false);

  scrollbox.scrollTo(0, 1000);
}

function finish() {
  document.getElementById('b').style.minHeight = '100px';
  document.documentElement.className = "";
}
]]>
</script>
