<html>
    <head>
        <style type="text/css">
        #parent {
            transform-style: preserve-3d;
            transform: rotatex(180deg);
        }

        #one {
          width: 100px;
          height: 100px;
          background-color: red;
          transform: translatez(10px) translatey(50px);
        }

        #two {
          width: 100px;
          height: 100px;
          background-color: #00FF00;
          transform: translatez(10px);
        }
        </style>
    </head>
    <body>
        <div id="parent">
                <div id="one"></div>
                <div id="two"></div>
        </div>
    </body>
</html>
