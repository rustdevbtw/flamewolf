<html>
    <head>
        <style type="text/css">
        #grandparent {
          width: 100px;
          height: 100px;
          transform-style: preserve-3d;
          transform: translatex(200%);
        }
        #parent {
          transform-style: preserve-3d;
        }

        #child {
          width: 100px;
          height: 100px;
          background-color: red;
          transform: translatex(-200px);
        }

        </style>
    </head>
    <body>
        <div id="grandparent">
            <div id="parent">
                <div id="child"></div>
            </div>
        </div>
    </body>
</html>
