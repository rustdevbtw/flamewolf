<html>
    <head>
        <style type="text/css">
        #parent {
            transform-style: preserve-3d;
            transform: rotateX(180deg);
            width: 100px;
            height: 100px;
            background-color: #00FF00;
        }

        #child {
          width: 100px;
          height: 100px;
          background-color: red;
          transform: translatez(10px);
        }
        </style>
    </head>
    <body>
        <div id="parent">
            <div id="child"></div>
        </div>
    </body>
</html>
