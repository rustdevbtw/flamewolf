<!DOCTYPE html>
<html class="reftest-wait">
<style>
* {
  white-space: pre-wrap;
  width: min-content;
}
*::first-letter {}
</style>
<script>
  function go() {
      document.documentElement.style.fontSize = "1.2rem";
      document.documentElement.classList.remove("reftest-wait");
  }
  document.addEventListener('MozReftestInvalidate', go);
</script>
