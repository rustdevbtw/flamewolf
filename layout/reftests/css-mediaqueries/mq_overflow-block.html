<!DOCTYPE html>
<html>
  <style>
    @media (overflow-block: none) {
      .a { display: none }
    }
    @media (overflow-block: scroll) {
      .b { display: none }
    }
    @media (overflow-block: paged) {
      .c { display: none }
    }
    @media (overflow-block: something-new-and-unknown) {
      .d { display: none }
    }
    @media (overflow-block) {
      .e { display: none }
    }
  </style>
  <span class=a>A</span>
  <span class=b>B</span>
  <span class=c>C</span>
  <span class=d>D</span>
  <span class=e>E</span>
