<html class="reftest-wait">
<head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const proxy = SpecialPowers.wrap(self).printPreview();
      proxy.sizeToContent();
      setTimeout(function () {
        proxy.close();
        document.documentElement.className = "";
      }, 0);
    })
  </script>
</head>
</html>
