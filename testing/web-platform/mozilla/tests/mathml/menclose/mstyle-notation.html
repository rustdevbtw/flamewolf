<!DOCTYPE html>
<html>
  <head>
    <title>notation attribute on mstyle</title>
    <link rel="match" href="mstyle-notation-ref.html"/>
    <meta name="assert" content="notation attribute on mstyle does not apply to menclose descendants.">
  </head>
  <body>
    <math>
      <mstyle notation="box">
        <menclose>
          <mtext>menclose</mtext>
        </menclose>
      </mstyle>
    </math>
  </body>
</html>
