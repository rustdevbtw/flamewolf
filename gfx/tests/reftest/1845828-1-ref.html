<!DOCTYPE html>
<meta charset=utf-8>
<style>
@font-face {
    font-family: test;
    src: url("Ahem.ttf");
}
</style>
<canvas id=c></canvas>
<script>
document.fonts.load("10px test").then(() => {
    ctx = c.getContext("2d");
    ctx.scale(1, 1);
    ctx.font = "10px test";
    ctx.fillText("10px test", 10, 20);
    ctx.font = "11px test";
    ctx.fillText("11px test", 10, 40);
    ctx.font = "12px test";
    ctx.fillText("12px test", 10, 60);
    ctx.font = "13px test";
    ctx.fillText("13px test", 10, 80);
    ctx.font = "14px test";
    ctx.fillText("14px test", 10, 100);
});
</script>
